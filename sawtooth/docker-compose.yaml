  ehr-settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.1
    container_name: ehr-sawtooth-settings-tp
    depends_on:
      - ehr-validator
    command: settings-tp -vv --connect tcp://validator:4004

  ehr-validator:
    image: hyperledger/sawtooth-validator:1.1
    container_name: ehr-sawtooth-validator
    expose:
      - 4004
    ports:
      - '4040:4004'
    command: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
        sawadm keygen &&
        sawtooth keygen my_key &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
          --bind consensus:tcp://eth0:5050
      "

  consent-settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.1
    container_name: consent-sawtooth-settings-tp
    depends_on:
      - consent-validator
    command: settings-tp -vv --connect tcp://validator:5004

  consent-validator:
    image: hyperledger/sawtooth-validator:1.1
    container_name: consent-sawtooth-validator
    expose:
      - 5004
    ports:
      - '5040:5004'
    command: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
        sawadm keygen &&
        sawtooth keygen my_key &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -vv \
          --endpoint tcp://validator:8805 \
          --bind component:tcp://eth0:5004 \
          --bind network:tcp://eth0:8805 \
          --bind consensus:tcp://eth0:5055
      "

  trial-settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.1
    container_name: trial-sawtooth-settings-tp
    depends_on:
      - trial-validator
    command: settings-tp -vv --connect tcp://validator:6004

  trial-validator:
    image: hyperledger/sawtooth-validator:1.1
    container_name: trial-sawtooth-validator
    expose:
      - 6004
    ports:
      - '6040:6004'
    command: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
        sawadm keygen &&
        sawtooth keygen my_key &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -vv \
          --endpoint tcp://validator:8806 \
          --bind component:tcp://eth0:6004 \
          --bind network:tcp://eth0:8806 \
          --bind consensus:tcp://eth0:5056
      "

  ehr-devmode-engine:
    image: hyperledger/sawtooth-devmode-engine-rust:1.1
    container_name: ehr-sawtooth-devmode-engine-rust-default
    depends_on:
      - ehr-validator
    entrypoint: devmode-engine-rust -C tcp://validator:5050

  consent-devmode-engine:
    image: hyperledger/sawtooth-devmode-engine-rust:1.1
    container_name: consent-sawtooth-devmode-engine-rust-default
    depends_on:
      - consent-validator
    entrypoint: devmode-engine-rust -C tcp://validator:5055

  trial-devmode-engine:
    image: hyperledger/sawtooth-devmode-engine-rust:1.1
    container_name: trial-sawtooth-devmode-engine-rust-default
    depends_on:
      - trial-validator
    entrypoint: devmode-engine-rust -C tcp://validator:5056

  hospital-web-app:
    build:
      context: .
      dockerfile: web_ehr/Dockerfile
    image: hospital-web-app
    user: "node"
    container_name: hospital-web-app
#    volumes:
#      - .:/project/sawtooth_healthcare
    volumes:
      - ./web_ehr:/home/node/app
      - /home/node/app/node_modules
    expose:
      - 8080
    ports:
      - '8041:8080'
    depends_on:
      - hospital-rest-api
    command: |
      sh -c "
        echo '--- Starting hospital-web-app by docker-compose---' &&
        npm start
      "
#        tail -f /dev/null

  investigator-web-app:
