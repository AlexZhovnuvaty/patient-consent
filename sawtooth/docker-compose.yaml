  hospital-rest-api:
    build:
      context: .
      dockerfile: rest_api/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: hospital-rest-api
    container_name: hospital-rest-api
    volumes:
      - .:/project/sawtooth_healthcare
    ports:
      - '8040:8000'
    depends_on:
      - ehr-validator
      - ehr-processor
    command: |
      bash -c "
        sleep 3 &&
        echo '--- Building hospital-rest-api by docker-compose---' &&
        init-ehr-rest-api.sh &&
        hospital-rest-api --host hospital-rest-api --ehr-validator tcp://validator:4004 --consent-validator tcp://validator:5004 &&
        tail -f /dev/null
               "

  trial-rest-api:
    build:
      context: .
      dockerfile: trial_rest_api/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: trial-rest-api
    container_name: trial-rest-api
    volumes:
      - .:/project/sawtooth_healthcare
    ports:
      - '8045:8000'
    depends_on:
      - trial-validator
      - trial-processor
    command: |
      bash -c "
        sleep 3 &&
        echo '--- Building trial-rest-api by docker-compose---' &&
        init-trial-rest-api.sh &&
        trial-rest-api --host trial-rest-api --trial-validator tcp://validator:6004 --consent-validator tcp://validator:5004 &&
        tail -f /dev/null
               "

