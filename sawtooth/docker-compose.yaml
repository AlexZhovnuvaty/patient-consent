version: '3'

services:

  ehr-processor:
    build:
      context: .
      dockerfile: ehr_processor/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: ehr-tp
    container_name: ehr-processor
    volumes:
      - ./:/project/sawtooth_healthcare
    depends_on:
      - consent-processor
    command: |
      bash -c "
        sleep 1 &&
        echo '--- Building ehr-tp by docker-compose---\n' &&
        init-ehr-tp.sh &&
        ehr-tp -v -C tcp://validator:4004 &&
        tail -f /dev/null
               "

  consent-processor:
    build:
      context: .
      dockerfile: consent_processor/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: consent-tp
    container_name: consent-processor
    volumes:
      - ./:/project/sawtooth_healthcare
    command: |
      bash -c "
        sleep 1 &&
        echo '--- Building consent-tp by docker-compose---\n' &&
        init-consent-tp.sh &&
        consent-tp -v -C tcp://validator:5004 &&
        tail -f /dev/null
               "

  trial-processor:
    build:
      context: .
      dockerfile: trial_processor/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: trial-tp
    container_name: trial-processor
    volumes:
      - ./:/project/sawtooth_healthcare
    depends_on:
      - ehr-processor
    command: |
      bash -c "
        sleep 1 &&
        echo '--- Building trial-tp by docker-compose---\n' &&
        init-trial-tp.sh &&
        trial-tp -v -C tcp://validator:6004 &&
        tail -f /dev/null
               "

